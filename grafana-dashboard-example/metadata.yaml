name: grafana-dashboard-example
display-name: |
  The grafana-dashboard-example charm
description: |
  This charm demonstrates how to send grafana dashboards to grafana
  via the interface grafana-dashboard
summary: |
  It provides a hello-world dashboard.

provides:
  grafana-dashboard:
    interface: grafana-dashboard

  scrape:
    interface: prometheus